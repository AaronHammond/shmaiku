<head>
  <title>shmaiku</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:100,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="shmaiku-container">
      <div class="haiku">
          {{> shmaiku}}
      </div>
      <div class="wordsplat">
          {{> wordsplat}}
      </div>
      <div id="clock">
          {{> clock}}
      </div>
  </div>
</body>

<template name="shmaiku">

    <div class="haiku">
        {{#unless haiku.line1.text}}
            <p class="haiku-demo">
                this is the haiku
            </p>
        {{/unless}}
        {{#if haiku.line1.text}}
            <p class="haiku-real">
                {{haiku.line1.text}}
            </p>
        {{/if}}

        {{#unless haiku.line2.text}}
        <p class="haiku-demo">
            that will be replaced only
        </p>
        {{/unless}}
        {{#if haiku.line2.text}}
        <p class="haiku-real">
            {{haiku.line2.text}}
        </p>
        {{/if}}

        {{#unless haiku.line3.text}}
        <p class="haiku-demo">
            when the group votes to
        </p>
        {{/unless}}
        {{#if haiku.line3.text}}
        <p class="haiku-real">
            {{haiku.line3.text}}
        </p>
        {{/if}}

</template>
